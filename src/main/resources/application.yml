  datasource:
    url: jdbc:mysql://localhost:3306/chat_memory
    username: root
    password: 123456
    driver: com.mysql.cj.jdbc.Driver
server:
  port: 8123
  servlet:
    context-path: /api
# Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'zxcAgent'
      paths-to-match: '/**'
      packages-to-scan: com.zcxAgent.controller
